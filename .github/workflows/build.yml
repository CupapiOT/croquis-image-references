name: Build Image References

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows app
        run: |
          pyinstaller --noconfirm `
            --windowed `
            --name "Image References" `
            --icon "other_essentials\app_icon.ico" `
            --onedir `
            --add-data "app_widget_images;app_widget_images" `
            --add-data "other_essentials;other_essentials" `
            --hidden-import=PIL._tkinter_finder `
            --hidden-import=PIL._imagingtk `
            main.py

      - name: Copy help.txt as README.txt to output folder
        run: |
          Copy-Item -Path "help.txt" -Destination "dist/Image References/README.txt" -Force

      - name: Zip Windows build
        run: |
          Compress-Archive -Path "dist/Image References" -DestinationPath "dist/windows_build.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/windows_build.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyinstaller
          pip3 install -r requirements.txt

      - name: Build macOS app
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --name "Image References" \
            --icon "other_essentials/app_icon.icns" \
            --onedir \
            --add-data "app_widget_images:app_widget_images" \
            --add-data "other_essentials:other_essentials" \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=PIL._imagingtk \
            main.py

      - name: Copy help.txt as README.txt to output folder
        run: |
          mkdir -p "dist/Image References"
          cp help.txt "dist/Image References/README.txt"

      - name: Zip macOS build
        run: |
          cd dist
          zip -r macos_build.zip "Image References.app"

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/macos_build.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyinstaller
          pip3 install -r requirements.txt

      - name: Build Linux app
        run: |
          pyinstaller \
            --noconfirm \
            --name "Image References" \
            --icon "other_essentials/app_icon.ico" \
            --onedir \
            --add-data "app_widget_images:app_widget_images" \
            --add-data "other_essentials:other_essentials" \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=PIL._imagingtk \
            main.py

      - name: Copy help.txt as README.txt to output folder
        run: |
          cp help.txt "dist/Image References/README.txt"

      - name: Zip Linux build
        run: |
          cd dist
          zip -r linux_build.zip "Image References"

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/linux_build.zip

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows
          path: ./dist/windows

      - uses: actions/download-artifact@v4
        with:
          name: macos
          path: ./dist/macos

      - uses: actions/download-artifact@v4
        with:
          name: linux
          path: ./dist/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/windows/windows_build.zip
            ./dist/macos/macos_build.zip
            ./dist/linux/linux_build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
